
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>

    <!-- Bootstrap CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

    <!-- Block for extra head content -->
    {% block extra_head %}{% endblock %}
</head>
<body>
   
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">MySite</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'main:index' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'main:about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'main:contacts' %}">Contacts</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'movies:movie_list' %}">Movies</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}
        <!-- Child templates will override this block -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            &copy; {% now "Y" %} MySite. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your JavaScript -->
    <script src="{% static 'js/global.js' %}"></script>

    <!-- Block for extra scripts -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
