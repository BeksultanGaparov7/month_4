{% extends 'base.html' %}

{% block title %}Каталог фильмов{% endblock %}
{% block extra_head %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.movie-card {
        margin: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .movie-img {
        height: 400px;
        object-fit: cover;
    }</style>
{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="my-5 text-center">Каталог фильмов</h1>
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-4">
                <div class="card movie-card">
                    <img src="{{ movie.image.url }}" class="card-img-top movie-img" alt="{{ movie.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }} ({{ movie.year }})</h5>
                        <p class="text-warning">★ {{ movie.rating }}/10</p>
                        <p class="card-text">{{ movie.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
